<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="preloader"></div>

    <div class="top-wrapper">
      <h3>IP Address Tracker</h3>
      <div class="search-bar">
        <form id="search">
          <input
            type="text"
            name="search-box"
            id="search-text"
            autocomplete="off"
            placeholder="Search for any IP address or domain"
          />
          <button type="submit">></button>
        </form>
      </div>
    </div>
    <div class="map-wrapper">
      <div id="map"></div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Seyi Adebowale</a>.
    </div>
    <div class="ip-details">
      <div class="ip-address detail-box">
        <span class="title">IP Address</span>
        <p class="content" id="ip-address"></p>
      </div>
      <div class="location detail-box">
        <span class="title">location</span>
        <p class="content">
          <span id="city"></span> <span id="country"></span> <br />
          <span id="postal-code"></span>
        </p>
      </div>
      <div class="timezone detail-box">
        <span class="title">Timezone</span>
        <p class="content" id="timezone"></p>
      </div>
      <div class="isp detail-box">
        <span class="title">Isp</span>
        <p class="content" id="isp"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
